{% include "index.html" %}

{% block content %}
<style>
    .trainer-list {
        list-style-type: none;
        padding: 0;
        margin: 0 auto;
        max-width: 700px;
    }

    .trainer-item {
        background-color: #f9f9f9;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .trainer-item:hover {
        background-color: #e9e9e9;
    }

    .trainer-details {
        flex: 1;
        margin-right: 10px;
    }

    .trainer-fees {
        background-color: #4CAF50;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
    }
</style>

<h2 style="text-align: center;">Trainer List</h2>
<ul class="trainer-list">
    {% for trainer in trainers %}
        <li class="trainer-item">
            <div class="trainer-details">
                <p>Ad, Soyad: {{ trainer.full_name }}</p>
                <p>Monthly Fee: ${{ trainer.monthly_fee }}</p>
                <p>Student Fee: ${{ trainer.student_fee }}</p>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
