{% include "index.html" %}

{% block content %}
<style>
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="date"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }
</style>

<br>
<form method="post">
    <h2>Add Trainer</h2>
    {% csrf_token %}
    <div class="form-group">
        <label for="id_full_name">Mounth:</label>
        {{ form.month }}
    </div>
    <div class="form-group">
        <label for="id_registration_date">Price:</label>
        {{ form.price }}
    </div>
    <button type="submit">Save</button>
</form>
{% endblock content %}
