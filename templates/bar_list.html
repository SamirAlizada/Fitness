{% include "index.html" %}

{% block content %}
<style>
    .bar-list {
        list-style-type: none;
        padding: 0;
        margin: 0 auto;
        max-width: 700px;
    }

    .bar-item {
        background-color: #f9f9f9;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .bar-item:hover {
        background-color: #e9e9e9;
    }

    .bar-details {
        flex: 1;
        margin-right: 10px;
    }

    .bar-fees {
        background-color: #4CAF50;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
    }
</style>

<h2 style="text-align: center;">Bar List</h2>
<ul class="bar-list">
    {% for bar in bars %}
        <li class="bar-item">
            <div class="bar-details">
                <p>Product Name: {{ bar.product_name }}</p>
                <p>Price: ${{ bar.price }}</p>
                <p>Stock Number: {{ bar.stock_number }}</p>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock content %}
