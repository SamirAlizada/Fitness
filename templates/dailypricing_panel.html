{% include "index.html" %}

{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Daily Pricing Panel</h2>
    <table class="table text-center">
        <thead>
            <tr>
                <th scope="col">â„–</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Operations</th>
            </tr>
        </thead>
        <tbody>
            {% for dailypricing in dailypricings %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ dailypricing.name }}</td>
                <td>{{ dailypricing.price }}</td>
                <td>
                    <a href="{% url 'update_dailypricing' dailypricing.pk %}" class="btn btn-sm btn-info">Edit</a>
                    <a href="{% url 'delete_dailypricing' dailypricing.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this monthly pricing?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<br>
<br>

{% endblock content %}
